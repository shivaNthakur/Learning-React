<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        input[type="text"] {
            padding: 8px;
            width: 70%;
            font-size: 16px;
        }
        button {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-left: 8px;
            transition: background-color 0.3s ease;
        }
        button.copied {
            background-color: #001f4d;
        }
        .controls {
            margin-top: 15px;
        }
        label {
            margin-left: 8px;
            margin-right: 16px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Password Generator</h1>
    <div>
        <input type="text" id="password" readonly placeholder="Your Password">
        <button id="copyBtn">Copy</button>
    </div>

    <div class="controls">
        <label>
            Length:
            <input type="range" id="length" min="6" max="50" value="8">
            <span id="lengthValue">8</span>
        </label>
        <label>
            <input type="checkbox" id="includeNumbers"> Include Numbers
        </label>
        <label>
            <input type="checkbox" id="includeSymbols"> Include Symbols
        </label>
    </div>
</div>

<script>
    const passwordInput = document.getElementById('password');
    const copyBtn = document.getElementById('copyBtn');
    const lengthInput = document.getElementById('length');
    const lengthValue = document.getElementById('lengthValue');
    const includeNumbers = document.getElementById('includeNumbers');
    const includeSymbols = document.getElementById('includeSymbols');

    function generatePassword() {
        const length = parseInt(lengthInput.value);
        let characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
        if (includeNumbers.checked) characters += '0123456789';
        if (includeSymbols.checked) characters += '!@#$%^&*-_+=[]{}~`';

        let password = '';
        for (let i = 0; i < length; i++) {
            const randomIndex = Math.floor(Math.random() * characters.length);
            password += characters.charAt(randomIndex);
        }
        passwordInput.value = password;
    }

    // Generate password initially
    generatePassword();

    // Regenerate password when settings change
    lengthInput.addEventListener('input', () => {
        lengthValue.innerText = lengthInput.value;
        generatePassword();
    });

    includeNumbers.addEventListener('change', generatePassword);
    includeSymbols.addEventListener('change', generatePassword);

    copyBtn.addEventListener('click', () => {
        passwordInput.select();
        document.execCommand('copy');

        // Change button color temporarily
        copyBtn.classList.add('copied');
        copyBtn.innerText = 'Copied!';

        setTimeout(() => {
            copyBtn.classList.remove('copied');
            copyBtn.innerText = 'Copy';
        }, 1000);
    });
</script>

</body>
</html>
